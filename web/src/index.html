<!DOCTYPE html>
<head>
    <title>Julia WASM!</title>
    <% htmlWebpackPlugin.files.chunks.styles.css.forEach(cssFile => { %>
        <link rel="stylesheet" href="<%= cssFile %>">
    <% }); %>
</head>
<body>
    <div id="app"></div>
    <script>
        window.WORKER_URL = <%= JSON.stringify(htmlWebpackPlugin.files.chunks.worker.entry) %>;
    </script>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
